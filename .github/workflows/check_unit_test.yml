name: UnitTesting

# Controls when the action will run.
on:
  workflow_call:

jobs:
  lint-repository:
    name: "Unit testing"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup env.
        run: |
          sudo apt-get update
          sudo apt-get install -yq bc python3-dev python3-pip python3-tk

      - name: Setup MPI
        uses: mpi4py/setup-mpi@v1

      - name: Install modules.
        run: |
          pip install numpy
          pip install scipy
          pip install pymech
          pip install tdqm
          pip3 install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
          pip install pytest
          pip install .
          
      - name: Run unit tests
        run: |
          pytest -v tests/ | tee unit_tests.txt

      - name: Archive linter report
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: unit_tests.txt
          retention-days: 5
